<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي الشخصي</title>
</head>
<body style="text-align: center; margin-top: 50px; font-family: Arial; background-color: #f9f9f9;">

  <h1>مرحباً بك في موقعي!</h1>
  <p>اضغط على أحد الأزرار التالية للدخول:</p>

  <!-- الزر الرئيسي -->
  <button style="padding: 15px 30px; font-size: 20px; background-color: #28a745; color: white; border: none; border-radius: 10px; cursor: pointer; margin: 10px;">
    الزر الرئيسي
  </button>

  <!-- الزر الجديد - عرض خاص -->
  <button style="padding: 15px 30px; font-size: 20px; background-color: #007bff; color: white; border: none; border-radius: 10px; cursor: pointer; margin: 10px;">
    عرض خاص! اضغط هنا
  </button>

  <!-- صورة ثابتة (بدون إعلان) -->
  <div style="margin-top: 40px;">
    <img src="https://via.placeholder.com/728x90" alt="صورة توضيحية" style="max-width: 100%; border-radius: 5px;">
  </div>

  <hr style="margin: 40px auto; width: 80%;">

  <p style="color: #555;">هذه نسخة من الموقع بدون أي روابط إعلانية.</p>

</body>
</html>
